        #lock-screen {

        .heart-fill {

            overflow: hidden;
            transition: width 0.1s linear;

        #status-text { color: var(--primary-pink); font-weight: bold; margin-bottom: 5px; }
        #percent { color: var(--primary-pink); font-size: 1.2rem; }

        #card {

            max-width: 350px;
            text-align: center;
            z-index: 20;
            position: relative;
        }

        .couple-img {

            max-height: 350px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 5px solid #f8f9fa;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 2s ease, transform 2s ease;
            object-fit: cover;
        }

        .couple-img.show {
            opacity: 1;

        }

        h2 { color: #c2185b; margin: 10px 0; opacity: 0; transition: opacity 1s ease; font-size: 1.5rem; }

            padding: 10px;
            border-radius: 50px;
            margin-top: 15px;
            font-size: 0.85rem;
            color: var(--primary-pink);
            opacity: 0;
            transition: opacity 1s ease;
        }
        .music-info.show { opacity: 1; }

        .falling-heart {
            position: fixed;
            top: -20px;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 5;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }

        #youtube-player { position: absolute; top: -1000px; left: -1000px; }
    </style>
